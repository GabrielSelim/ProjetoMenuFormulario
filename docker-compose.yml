version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: formengine_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: formengine_db
      MYSQL_USER: formengine_user
      MYSQL_PASSWORD: formengine_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - formengine_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formengine_api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=formengine_db;User=root;Password=rootpassword;
      - JwtSettings__SecretKey=your-super-secret-key-change-this-in-production-min-32-chars
      - JwtSettings__ExpirationHours=24
    ports:
      - "5000:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - formengine_network

volumes:
  mysql_data:

networks:
  formengine_network:
    driver: bridge
